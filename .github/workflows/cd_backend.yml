name: Deploy Fullstack App

on: 
  push:
    branches: [ main ]

jobs:
  # --- BACKEND BUILD ---
  build-push-backend: 
    runs-on: ubuntu-latest 
    steps: 
      - name: Checkout code 
        uses: actions/checkout@v4 

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }} 

      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            shripad69/todo_backend:latest
            shripad69/todo_backend:${{ github.sha }}

  # --- FRONTEND BUILD ---
  build-push-frontend: 
    runs-on: ubuntu-latest 
    steps: 
      - name: Checkout code 
        uses: actions/checkout@v4 

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }} 

      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          # This injects the secret into the Docker ARG
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}
          tags: |
            shripad69/todo_frontend:latest
            shripad69/todo_frontend:${{ github.sha }}

  # --- DEPLOYMENT ---
  deploy:
    needs: [build-push-backend, build-push-frontend] 
    runs-on: ubuntu-latest
    steps:
      - name: SSH into VM and Update Containers
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. Pull the latest images
            sudo docker pull shripad69/todo_backend:latest
            sudo docker pull shripad69/todo_frontend:latest

            # 2. Update Backend Container
            sudo docker stop backend-container || true
            sudo docker rm backend-container || true
            sudo docker run -d \
              --name backend-container \
              -p 8080:8080 \
              --restart always \
              -e MONGO_URL="${{ secrets.MONGO_URL }}" \
              shripad69/todo_backend:latest

            # 3. Update Frontend Container
            sudo docker stop frontend-container || true
            sudo docker rm frontend-container || true
            sudo docker run -d \
              --name frontend-container \
              -p 80:80 \
              --restart always \
              shripad69/todo_frontend:latest

            # 4. Cleanup old unused images
            sudo docker image prune -f
# Build the docker img on the github runner 
# push the docker images to docker hub
# SSH into the VM and start the new image 

name: Deploy the backend 

on: 
  push:
    branches: [ main ]

jobs:
  build-and-push: 
    runs-on: ubuntu-latest 
    steps: 
      - name: Checkout the code 
        uses: actions/checkout@v4 

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }} 

      - name: Build and Push to Docker Hub
        uses: docker/build-push-action@v5
        with:
          # Context is set to the backend folder so it finds package.json
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          no-cache: true
          tags: |
            shripad69/todo_doc_cicd:latest
            shripad69/todo_doc_cicd:${{ github.sha }}

  deploy:
    needs: build-and-push 
    runs-on: ubuntu-latest
    steps:
      - name: SSH into VM and Update Container
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. Pull the new image from Docker Hub (using sudo for permissions)
            sudo docker pull shripad69/todo_doc_cicd:latest

            # 2. Stop and remove the old container if it exists
            sudo docker stop backend-container || true
            sudo docker rm backend-container || true

            # 3. Run the new container with your environment variables
            sudo docker run -d \
              --name backend-container \
              -p 8080:8080 \
              --restart always \
              -e PORT="8080" \
              -e MONGO_URL="${{ secrets.MONGO_URL }}" \
              shripad69/todo_doc_cicd:latest

            # 4. Clean up old/dangling images to save disk space
            sudo docker image prune -f